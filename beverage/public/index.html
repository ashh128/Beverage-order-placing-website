    <!-- paragraph for output -->
    
    <p id="output"></p>
        
    

    <!-- size -->
    <fieldset>
        <legend>Size</legend>
        <p>
            <input type="radio" id="small" name="size" value="small">
            <label for="small">Small</label>
        </p>
        <p>
            <input type="radio" id="medium" name="size" value="medium" checked>
            <label for="medium">Medium</label>
        </p>
        <p>
            <input type="radio" id="large" name="size" value="large">
            <label for="large">Large</label>
        </p>
        <p>
            <input type="radio" id="extra" name="size" value="extra">
            <label for="extra">Extra Large</label>
        </p>
    </fieldset>

    <!-- type -->
    <fieldset>
        <legend>Type</legend>
        <p>
            <input type="radio" id="smoothie" name="type" value="smoothie">
            <label for="smoothie">Smoothie</label>
        </p>
        <p>
            <input type="radio" id="milkshake" name="type" value="milkshake">
            <label for="milkshake">Milkshake</label>
        </p>
    </fieldset>

    <!-- s_bases -->

    
    <div id="s_base">
        <legend><u>Smoothie Base</u></legend>
        <p>
            <input type="radio" id="apple juice" name="s_base" value="apple juice">
            <label for="apple juice">Apple Juice</label>
        </p>
        <p>
            <input type="radio" id="orange juice" name="s_base" value="orange juice" checked>
            <label for="orange juice">Orange Juice</label>
        </p>
    
    </div>
    

    <!-- m_bases -->

    
    <div id="m_base">
        <legend><u>Milkshake Base</u></legend>

            <input type="radio" id="whole milk" name="m_base" value="whole milk">
            <label for="whole milk">whole milk</label>
        </p>
        <p>
            <input type="radio" id="semi-skimmed milk" name="m_base" value="semi-skimmed milk" >
            <label for="semi-skimmed milk">semi-skimmed milk</label>
        </p>
        <p>
            <input type="radio" id="skimmed milk" name="m_base" value="skimmed milk" checked>
            <label for="skimmed milk">skimmed milk</label>
        </p>
        <p>
            <input type="radio" id="coconut milk" name="m_base" value="coconut milk">
            <label for="coconut milk">coconut milk</label>
        </p>
        <p>
            <input type="radio" id="oat milk" name="m_base" value="oat milk" >
            <label for="oat milk">oat milk</label>
        </p>
    </div>
    

<!-- extra -->

        <p>

            <input type="checkbox" id="marshmallows" name="m_extra" value="marshmallows">
        </p>
        <p>
            <label for="whipped cream">whipped cream</label>
            <input type="checkbox" id="whipped cream" name="m_extra" value="whipped cream">
        </p>
        <p>
            <label for="flake">flake</label>
            <input type="checkbox" id="flake" name="m_extra" value="flake">
        </p>
